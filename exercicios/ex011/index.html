<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivis diferentes ou simplismente aumente a diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML</p>
   <audio preload="metadata"controls autoplay loop>
    <source src="midias/country1.mp3" type="audio/mpeg">
    </audio>
   
    <a href="https://open.spotify.com/intl-pt/track/07EHYORZMFGlBdI5zIB7lp?si=a6de0454e59941c4" target="_blank" rel="noopener noreferrer">Eminem</a>
   
</body>
</html>

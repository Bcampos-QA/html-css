<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Meu primeiro formulário </h1>
    <form action="cadastro.js" method="post" autocomplete="off">
        <label for="inome">
            <p>Nome:
                <input type="text" name="Nome" id="inome"></p>
        </label>
        <p>
            <label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"  placeholder="nome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
</form>
    
</body>
</html>
